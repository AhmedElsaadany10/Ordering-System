<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>products Dashboard</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styl.css">
</head>

<body>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Welcome, <span id="usernameDisplay"></span>
        <div id="isBanContainer" class="d-inline"></div>
      </h2>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
    <!-- Tabs for Customer Dashboard -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="products-tab" data-bs-toggle="tab" href="#products" role="tab"
          aria-controls="products" aria-selected="true">Products</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link " id="orders-tab" data-bs-toggle="tab" href="#orders" role="tab" aria-controls="orders"
          aria-selected="true">My Orders</a>
      </li>
    </ul>
    <!-- Tab content -->
    <div class="tab-content" id="myTabContent">
      <!-- Products Tab -->
      <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
        <div class="row" id="productsContainer">
          <!-- Button to open Create product Modal -->
          <!-- products will be dynamically added here -->
        </div>
      </div>
      <!-- Orders Tab -->
      <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
        <div class="row" id="ordersContainer">
          <!-- Orders will be dynamically added here -->
        </div>
      </div>
    </div>
    <div class="card-container row" id="productsContainer">
      <!-- products will be rendered here -->
    </div>

    <!-- Modal for Viewing  Order Details -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="orderDetailsContainer" class="row">
              <!--  order Detailes will be dynamically added here -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/orders.js"></script>
</body>

</html>
